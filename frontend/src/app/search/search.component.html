<table class="customers">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>City</th>
    <th>State</th>
  </tr>
  <tr *ngFor="let item of data">
    <td>{{item.firstname}}</td>
    <td>{{item.lastname}}</td>
    <td>{{item.email}}</td>
    <td>{{item.address}}</td>
    <td>{{item.city}}</td>
    <td>{{item.state}}</td>
  </tr>
</table>

<button (click)="back()">back</button>
