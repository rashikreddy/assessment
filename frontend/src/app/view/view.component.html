<button (click)='onClick()'>Add New Customer</button>
<input class="search" type="text" [(ngModel)]="search">
<button class="button" (click)="onsearch()">Search</button>
<table class="customers">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>City</th>
    <th>State</th>
  </tr>
  <tr *ngFor="let item of data">
    <td (click)='edit(item.firstname)'>{{item.firstname}}</td>
    <td>{{item.lastname}}</td>
    <td>{{item.email}}</td>
    <td>{{item.address}}</td>
    <td>{{item.city}}</td>
    <td>{{item.state}}</td>
  </tr>

</table>
